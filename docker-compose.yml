version:  '3'
services:
  postgres:
    image: 'postgres:latest'
    environment:
      - POSTGRES_PASSWORD=postgres_password
  redis:
    image: 'redis:latest'
  nginx:
    depends_on:
    - api
    - client
    restart : always
    build :
      dockerfile : DockerFile.dev
      context: ./nginx
    ports:
      - '3002:80'
  api:
    build:
      dockerfile: DockerFile.dev
      context: ./server
    volumes:
      - /app/node_modules
      - ./server:/app
    environment: 
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PGUSER=postgres
      - PGHOST=postgres
      - PGDATABASE=postgres
      - PGPASSWORD=postgrespassword
      - PGPORT=5432
  worker:
    build:
      dockerfile: DockerFile.dev
      context: ./worker
    volumes:
      - /app/node_modules
      - ./worker:/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
  client:
    build:
      dockerfile : DockerFile.dev
      context: ./client
    volumes: 
      - /app/node_modules
      - ./client:/app